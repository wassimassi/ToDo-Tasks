<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-top: 70px; /* Add padding for fixed navbar */
      padding-bottom: 70px; /* Add padding for fixed footer */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .footer {
      flex-shrink: 0;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-check2-square"></i>
        Todo List App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row justify-content-center text-center">
      <h1>Manage Your Tasks</h1>
      <h5>Make your work easier with our Todo List App</h5>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h4 class="mb-0">Todo List</h4>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="myInput" class="form-control" placeholder="Add new task...">
              <button id="myBtn" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add
              </button>
            </div>
            <div id="content" class="list-group">
              <!-- Items will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-secondary text-white text-center py-3 fixed-bottom">
    <div class="container">
      <span>Â© 2025 Copyright: </span>
      <span class="fw-bold">Produced By Wassim Assi</span>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
